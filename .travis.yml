language: go

sudo: required
dist: trusty

services:
  - docker

go:
  - 1.11.x
  - master
  - tip

env:
  matrix:
    - LIBVIPS=8.5.9
    - LIBVIPS=8.6.3
    - LIBVIPS=8.7.0
  global:
    - GO111MODULE=on
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS

matrix:
  fast_finish: true
  allow_failures:
    - go: master
    - go: tip

cache:
  apt:
  directories:
    - $HOME/libvips

addons:
  apt:
    packages:
      - gobject-introspection
      - gtk-doc-tools
      - libcfitsio3-dev
      - libfftw3-dev
      - libgif-dev
      - libgs-dev
      - libgsf-1-dev
      - libmatio-dev
      - libopenslide-dev
      - liborc-0.4-dev
      - libpango1.0-dev
      - libpoppler-glib-dev
      - libwebp-dev

before_install:
  - wget https://github.com/jcupitt/libvips/archive/v$LIBVIPS.zip
  - unzip v$LIBVIPS
  - cd libvips-$LIBVIPS
  - test -f autogen.sh && ./autogen.sh || ./bootstrap.sh
  - >
    CXXFLAGS=-D_GLIBCXX_USE_CXX11_ABI=0
    ./configure
    --disable-debug
    --disable-dependency-tracking
    --disable-introspection
    --disable-static
    --enable-gtk-doc-html=no
    --enable-gtk-doc=no
    --enable-pyvips8=no
    --without-orc
    --without-python
    --prefix=$HOME/libvips
    $1
  - make
  - sudo make install
  - sudo ldconfig
  - cd ..
  - export PATH=$PATH:$HOME/libvips/bin
  - export PKG_CONFIG_PATH=$PKG_CONFIG_PATH:$HOME/libvips/lib/pkgconfig
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/libvips/lib
  - vips --vips-version

install:
  - go get github.com/mattn/goveralls

script:
  - make coverage

after_success:
  - goveralls -coverprofile=./build/coverage.out -service=travis-ci

before_deploy:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS

deploy:
  - provider: script
    script: scripts/deploy.sh
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: scripts/deploy.sh
    skip_cleanup: true
    on:
      tags: false
      branch: develop
